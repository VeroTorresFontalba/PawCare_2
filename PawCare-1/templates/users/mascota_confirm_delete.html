{% extends 'base.html' %}

{% block content %} 

{% load static %}

<div class="mb-5">
    <h2>Eliminar Mascota</h2>
    <form action="" method="post">
        {% csrf_token %}

        <div class="mt-5">
            <div class="card text-white bg-danger mb-3 mx-auto" style="max-width: 18rem;">
                <div class="card-header">CONFIRMAR ACCION</div>
                <div class="card-body">
                    <h5 class="card-title">Borrando Mascota...</h5>
                    <p class="card-text">Está seguro de querer eliminar a: "<strong>{{ mascota }}</strong>"</p>

                    <strong>ATENCION, ESTA ACCIÓN NO SE PODRÁ DESHACER</strong>
                    <hr>
                    <div class="text-center">
                
                        <input class="btn btn-success" type="submit" value="SI, BORRAR ">
                        <button class="btn btn-warning" type="button" >
                            <a href="{% url 'users_app:mascota' %}"> Cancelar</a>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
