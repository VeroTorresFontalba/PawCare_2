

<div class="modal fade" id="myModalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Título del modal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    {% csrf_token %}
            
                    <div class="mt-5">
                        <div class="card text-white bg-danger mb-3 mx-auto" style="max-width: 18rem;">
                            <div class="card-header">CONFIRMAR ACCION</div>
                            <div class="card-body">
                                <h5 class="card-title">Borrando Mascota...</h5>
                                <p class="card-text">Está seguro de querer eliminar a: "<strong>{{ mascota }}</strong>"</p>
            
                                <strong>ATENCION, ESTA ACCIÓN NO SE PODRÁ DESHACER</strong>
                                <hr>
                                <div class="text-center">
                            
                                    <input class="btn btn-success" type="submit" value="SI, BORRAR ">
                                    <button class="btn btn-warning" type="button" >
                                        <a href="{% url 'users_app:mascota' %}"> Cancelar</a>
                                    </button>
            
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>
