{% extends 'base.html' %}

{% block content %} 

{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


<style>
    .bg{
        background-image: url({% static 'img/fotoparaloginn.jpg' %});
        background-position: center center;
        width:100%;
        alt:100%;
        border-radius:5px;
    }
</style>

<div class="container w-75 bg-primary mt-5 rounded shadow">
    <div class="row align-item-stretch">
        <div class="col bg d-none d-lg-block rounded">
        </div>

        
        <div class="col bg-white p-5 rounded-end">
            <div class="text-end">
                <img src="{% static 'img/logoup.png' %}" width="78" alt="" >
            </div>
            <h2 class="fw-bold text-center pt5 mb-5">Recuperar Contraseña</h2>
            <h5 class="text-center pt5 mb-5">Ingrese su email, y le enviaremos instrucciones para ingresar una nueva contraseña</h5>
            <form method="POST">
                    {% csrf_token %}
                    {{form}}
                    
                <div class="d-grid">
                    <br>
                    <button type="submit" class="btn btn-info">Enviar</button>
                </div>
            </form>
            

                
                
        </div>
    </div>
</div>

{% endblock %}
